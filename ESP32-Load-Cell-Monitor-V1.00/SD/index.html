<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Cell</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

main {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  margin: 0 auto;
  max-width: 500px;
}

    .content {
      max-width: 600px;
      width: 90%;
      text-align: center;
      margin: 0 auto;
    }

    form {
      display: inline-block;
      margin: 10px;
    }

    input[type=text], input[type=submit] {
      font-size: 20px;
      padding: 10px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }

    input[type="image"] {
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      vertical-align: middle;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Media Queries */
    @media only screen and (max-width: 600px) {
      .content {
        max-width: 400px;
      }
      h1 {
        font-size: 36px;
      }
      input[type=text], input[type=submit] {
        font-size: 16px;
        padding: 8px;
      }
      form {
        margin: 5px;
      }
    }

    @media only screen and (max-width: 400px) {
      .content {
        max-width: 300px;
      }
      h1 {
        font-size: 30px;
      }
      input[type=text], input[type=submit] {
        font-size: 14px;
        padding: 6px;
      }
      form {
        margin: 2px;
      }
    }
  </style>
<script>
function updateWeight() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('weight').innerHTML = this.responseText;
    }
  };
  xhttp.open('GET', 'getWeight', true);
  xhttp.send();
}

setInterval(function(){ updateWeight(); }, 10);
</script>


</head>
<body>
  <header>
    <h1>Load Cell</h1>
  </header>
  <main>
    <div>
	<h2>Current Weight:</h2>
	<h1><span id="weight">0.0</span></h1>
      	<div class="buttons">
        	<form method="post" action="/tare"><input type="submit" value="Tare"></form>
        	<form method="post" action="/calibrate"><input type="text" name="weight" placeholder="Enter weight"><input type="submit" value="Calibrate"></form>
        	<form method="post" action="/recordStart"><input type="image" src="/start.png" alt="Record Start"></form>
        	<form method="post" action="/recordStop"><input type="image" src="/stop.png" alt="Record Stop"></form>
     	 </div>
    </div>
    <div class="filler"></div>
  </main>
  <footer>
    <p>&copy; 2023 Load Cell</p>
  </footer>
</body>
</html>
